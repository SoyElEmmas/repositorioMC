<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">
    <title>Cajero - Ingresar</title>
</head>
<body>
    <header class="header">
        <h1>El Banco de tus Finanzas</h1>
    </header>
    <form action="" class="login" id="login">

        <div>
            <span id="errorUsuario" class="normal"></span>
            <label id="lblUsuario" for="user" class="normal">Ingresa tu usuario</label>
            <input placeholder="Ingresa tu usuario" type="text" name="user" id="usuario" class="customInput">
